<!DOCTYPE html>
<html lang="es">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Triangulo de Pascal</title>

            <input type="number" name="number" id="number" class="form-control" min="0" placeholder="Numero" />
